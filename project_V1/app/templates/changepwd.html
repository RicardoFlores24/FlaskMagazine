  <div class="container">
    <div class="d-flex flex-wrap justify-content-around">
    <form action="/update" method="post" class="col-5 mx-auto border p-5 my-5 text-light bg-dark">
      <h2 class="text-info">Update User</h2>
      <div class="mb-3">
          <label for="first_name" class="form-label">Nombre</label>
          <input type="text" name="first_name" class="form-control" id="first_name" value="{{usuarios.first_name}}" required>
      </div>
      <div class="mb-3">
          <label for="last_name" class="form-label">Apellido</label>
          <input type="text" name="last_name" class="form-control" id="last_name" value="{{usuarios.last_name}}" required >
      </div>
      <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email" value="{{usuarios.email}}" required>
      </div>
      
      <div class="mb-3">
          <button type="submit" class="btn btn-info btn-outline-primary">Update</button>
      </div>
  </form>
  <div class="col-5 mx-auto border p-5 my-5">
    <h4>User's Magazines</h4>
    <hr>
    <div class="row">
      {% for magazine in magazines %}
      <div class="col">
        <p>{{magazine.title}} <a href="/delete-magazine/{{magazine.id}}">Delete</a></p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
